<body>
    <div class="header1">

        <a href="home.html"> <img src="home.png" class="resize-home-icon"> </a>   
        <a href="about.html"> About Me </a>   
    </div>

    <section>
        <img class="myslides" src="home.jpg.jpg" style="width:100%;display:none;">
        <img class="myslides" src="ocean.jpg" style="width:100%;display:none;">
        <img class="myslides" src="img1.jpg" style="width:100%;display:none;"> 
    </section>

<script>
    var myIndex=0;
    show();


    function show(){
        var i;
        var x = document.getElementsByClassName("myslides");

        for(i=0; i<x.length; i++) 
        {
            x[i].style.display="none";
        }

        myIndex++;

        if(myIndex > x.length)
        {
            myIndex=1;
        }
        x[myIndex-1].style.display="block";
        setTimeout(show,3000);
    }

</script>



</body>
 
</html>
